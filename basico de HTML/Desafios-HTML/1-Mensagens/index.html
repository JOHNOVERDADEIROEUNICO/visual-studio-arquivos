<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Das Mensagens</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <ul type="none">
        <li>*Um</li>
        <li>**Dois</li>
        <li>***Três</li>
        <li>****Quatro</li>
    </ul>
    <ul type="none">
        <li>****Quatro</li>
        <li>***Três</li>
        <li>**Dois</li>
        <li>*Um</li>
    </ul>
    <li type="none">*Um</li>
    <li type="none">**Dois</li>
    <li type="none">***Três</li>
    <li type="none">****Quatro</li>
    <br>
    <li type="none">****Quatro</li>
    <li type="none">***Três</li>
    <li type="none">**Dois</li>
    <li type="none">*Um</li>
    <!--Basicamnete o objetivo deste exercicio era criar um sequencia de duas listas, porem na imagem as listas apareciam coladas no canto esquerdo, entao depois de alguns testes descobri que se eu colocar um <ul> a lista cria um espaçamento, sem a <ul> ela fica colada normalmente, e como voce pode ver a <ol> da na mesma.-->
    <ol>
        <li type="none">*UM</li>
        <li type="none">**DOIS</li>
        <li type="none">***TRÊS</li>
        <li type="none">****QUATRO</li>
    </ol>
</body>
</html>
