<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estrutura html</title>
</head>
<body>
    <!-- hadings -->
    <h1>uma tag qualquer</h1>
    <h2>outro titulo</h2>
    <h3>mais um titulo</h3>
    <!-- paragrafos -->
     <p>um paragrafo</p>
     <!-- tag de link -->
      <a href="https://www.horadecodar.com.br" target="_blank"> ir para hora de codar</a>
    <!--tag de listas-->
      <ol>
        <li>primeiro faça isso</li>
        <li>depois faça aquilo</li>
        <li>e novamente isso</li>
      </ol>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
      <!--texto em negrito-->
      <p>
        uma palavra
        <b>forte</b>
      </p>
      <!--texto em italico-->
      <p>
        palavra com 
        <em>enfase</em>
      </p>
</body>
</html>
