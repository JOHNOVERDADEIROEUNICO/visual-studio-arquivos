<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
    
    <!--mesma coisa da tag <audio> só muda o nome pra <video> alias esse é um jeito mais simples de colocar um audio ou video no nosso site, basicamente o src é o source, só que dentro da tag, tambem por ser mais simples alguns detalhes como por exemplo colocar uma sequencia de arquivos pra compatibilidade ja precisaria ser do outro jeito, nao vou fazer aqui agora pelo tempo e tambem pra deixar mais um exemplo.-->
    <video src="midia/meu-video.mp4" controls width="600" poster=""></video>
    <!--muito cuidado com os videos pois se forem grandes pode acabar usando muito consumo de banda consequentemente encarecendo o bolso do cliente que pagou pelo site e servidor.-->
    <!--poster é onde podemos adicionar capa aos videos, funciona do mesmo modo que adicionar uma foto.-->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=kqnrqE6ItrLkITLh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--na opçao compartilhar existe uma opçao chamada incorporar onde ele gera este codigo com o video do youtube em questao, adicionar videos que estao no youtube ajuda diminuir o peso do site pois o video em questao, por mais que esteja presente no nosso site, ele fica hospedado num servidor do youtube, lembrando que direitos autorais se aplicam da mesma maneira para videos do youtube. -->

    <h1>Incorporando videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/157105206?h=a7215eb6a4&color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/157105206">F1 &#039;Constant Fight&#039;</a> from <a href="https://vimeo.com/jacquessalmon">Jacques Salmon</a> on <a href="https://vimeo.com">Vimeo</a>.</p><!--este paragrafo pode ser removivel caso queira.-->
    <!--ha outros serviços que alem de hospedar da mesma forma, tambem permitem que so assinantes possam ver tal conteudo, um deles é o vimeo.-->
</body>
</html>
